'use brapi':
  title: 'Use BrAPI'
  description: Allows clients to use any BrAPI calls an retrieve content.
'edit brapi content':
  title: 'Edit BrAPI content'
  description: Allows clients to modify any data through BrAPI.
'administer brapi':
  title: 'Administer BrAPI'
  description: Allows access to BrAPI administration froms.
'use restricted brapi':
  title: 'Only use specified BrAPI calls'
  description: Allows clients to only use BrAPI calls that are specified in settings.
